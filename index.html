<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gallery-wrap">
        <img src="/images/backward.png" alt="" id="backBtn">
        <div class="gallery">
      <div>
        <span><img src="/images/user1.jpg" alt="" /></span>
        <span><img src="/images/user2.jpg" alt="" /></span>
        <span><img src="/images/user3.jpg" alt="" /></span>
      </div>
      <div>
        <span><img src="/images/user4.jpg" alt="" /></span>
        <span><img src="/images/user5.jpg" alt="" /></span>
        <span><img src="/images/user6.jpg" alt="" /></span>
      </div>
    </div>
        <img src="/images/forward.png" alt="" id="nextBtn">
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
